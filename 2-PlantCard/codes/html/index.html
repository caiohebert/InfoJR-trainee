<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doguito</title>
    <!-- link com o css -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="../js/script.js"></script>
</head>

<body>
    <main>
        <img class="imagem-bird" src="../assets/Rectangle 2.svg" alt="Imagem ilustrativa">
        <section class="bloco-direita">
            <div class="bloco-corpo">
                <h1 class="titulo">The Last Judgement</h1>
                <p class="paragrafo">Lorem ipsum dolor sit amet consectetur. Ultrices scelerisque libero euismod eu sit at. Natoque turpis scelerisque vestibulum vulputate. Orci eu sed purus purus eget. Sollicitudin malesuada montes vulputate eget vel.</p>
            </div>
           
            <div class="bloco-baixo">
                <!-- Botão animado que vai aparecer -->
                <div class="container-menu">
                    <div class="menu-share">
                        <h3 class="titulo-share">S H A R E</h3>
                        <a class="facebook" href="#"><img src="../assets/ic_baseline-facebook.svg" alt="facebook"></a>
                        <a class="twitter" href="#"><img src="../assets/mdi_twitter.svg" alt="twitter"></a>
                        <a class="pinterest" href="#"><img src="../assets/mdi_pinterest.svg" alt="pinterest"></a>
        
                    </div>
                </div>
                <!-- rodapé -->
                <footer class="rodape">
                    <div class="bloquinho">
                        <img class="imagem-bosch" src="../assets/Ellipse 1.svg" alt="imagem do Bosch">
                        <div class="info">
                            <h2 class="titulo2">Hieronymus Bosch</h2>
                            <p class="data">09/08/1516</p>
                        </div>
                    </div>
                    <button class="botao-share" onclick="clickMenu()"><img  src="../assets/Vector.svg" alt="compartilhar"></button>
                </footer>
            </div>
           
        </section>
    </main>
</body>
</html>
