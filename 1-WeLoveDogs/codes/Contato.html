<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <!-- link com o css -->
    <link rel="stylesheet" href="css/Contato.css">

</head>

<body>
    <!-- cabeçalho -->
    <header>
        <!-- Link para as outras páginas -->
        <nav class="cabecalho">
            <a class="cabecalho-home" href="index.html">we<span style="color: #7ED321;">love</span>dogs</a>
            <section class="cabecalho-menu">
                <a class="cabecalho-menu-item" href="QuemSomos.html">QUEM SOMOS</a>
                <a class="cabecalho-menu-item" href="Blog.html">BLOG</a>
                <a href="Contato.html"><button class="cabecalho-menu-botao">INSCREVER</button></a>
            </section>
        </nav>
    </header>
    
    <!-- parte principal -->
    <main class="main-coluna">
        <h1 class="titulo">Inscrição</h1>

        <!-- Formulário -->
        <div class="bloco-contato">
            <form class="formulario" action="">
                <!-- Campo Nome -->
                <div class="linha">
                    <label class="formulario-label" for="nome"><strong>Nome</strong></label>
                    <input class="campo" type="text" name="nome" placeholder="Seu nome">
                </div>

                <!-- Campo Idade -->
                <div class="linha">
                    <label class="formulario-label" for="idade"><strong>Idade</strong></label>
                    <input class="campo" type="number" name="idade" id="" placeholder="18">
                </div>

                <!-- Campo E-mail -->
                <div class="linha">
                    <label class="formulario-label" for="email"><strong>E-mail</strong></label>
                    <input class="campo" type="email" name="email" id="" placeholder="exemplo@exemplo">
                </div>

                <!-- Campo Ama Cachorros? -->
                <div class="linha">
                    <label class="formulario-label" for="mensagem"><strong>Ama Cachorros?</strong></label>
                    <textarea class="campo-mensagem" name="mensagem" id="" cols="30" rows="4" placeholder="Mensagem"></textarea>
                </div>
                
                <!-- Botão de enviar -->
                <div class="linha-botao">
                    <button class="formulario-botao" type="submit">Enviar</button>
                </div>
                
            </form>
            <!-- Imagem 5 - Direita -->
            <img class="conteudo-bloco-imagem" src="assets/Figure5.svg" alt="Imagem Ilustrativa">
        </div>
    </main>
</body>

</html>
